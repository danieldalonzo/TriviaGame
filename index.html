<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>

<body>

  <div class="container">

    <!--jumbotron with directions, start button, and timer-->
    <div class="jumbotron">
      <h1 class="display-4 text-center">Trivia Game!</h1>
      <p class="lead text-center">You'll have one minute to finish the quiz, so answer as many questions as you can.
        The results will be revealed when the game is over. Press the start button to begin. Good luck!
      </p>
      <hr class="my-4">
      <div class="row text-center">
        <div class="col-md-12">
          <a class="btn btn-primary btn-lg" id="start-button">Start</a>
          <p id="gameTimer" class="text-center">Time Remaining: </p>
        </div>
      </div>
    </div>

    <!--trivia form-->
    <form id="trivia-form"></form>
    <div id="results"></div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
